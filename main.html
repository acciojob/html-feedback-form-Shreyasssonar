<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Feedback form</h1>
	<form method="POST">
		<div>
		<label for="name">Name:</label>
		<input id="name" type="text" minlength="3" maxlength="50"/>
		</div>
		<div>
			<label for="portfolio">portfolio:</label>
			<input type="url" id="portfolio"/>
		</div>
		<div>
			<label for="favColo">favColo:</label>
			<input type="color" id="favColo"/>
		</div>
		<div>
			<label for="likeness">likeness:</label>
			<input type="range" id="likeness" min="1" max="100"/>
		</div>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
